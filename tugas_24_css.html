<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utp-8">
  <title>Tugas 24 CSS | Niomic</title>
  <link rel="icon" type="icon/png" href="img/niomic_logo.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
  <form>
    <div class="form-group">
      <label class="font-weight-bold">Nama Lengkap</label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Alamat Rumah</label>
    </div>
    <div class="form-group">
      <input type="text" lenght="300" class="form-control"/>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Foto Profil</label>
      <input type="file" name="foto" class="form-control-file"/>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Alamat Email</label>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Alamat Email"/>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Kata Sandi</label>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Kata Sandi"/>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Jenis Kendaraan :</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"/>
        <label class="form-check-label">Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"/>
        <label class="form-check-label">Mobil</label>
      </div>
    </div>
      <button type="submit" class="btn btn-primary" name="">Register</button>
  </form>
</body>
</html>
